<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Page with Vimeo Videos</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
    }

    /* Top menu bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Main content */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      padding-top: 20px;
    }

    /* Vimeo embed */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      padding-top: 25px;
      height: 0;
      margin-bottom: 40px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#videos">Videos</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Welcome to My GitHub Page</h1>

    <section id="videos">
      <h2>Featured Vimeo Videos</h2>

      <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/76979871" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
      </div>

      <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/22439234" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
      </div>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This is a simple GitHub Pages site with a top menu bar and embedded Vimeo videos.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>You can contact me via email at <a href="mailto:elvirabonnielee@gmail.com">elvirabonnielee@gmail.com</a>.</p>
    </section>
  </div>

</body>
</html>
